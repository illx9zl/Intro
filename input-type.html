<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ฟอร์มสมัครเรียนต่อระดับปริญญาตรี</title>
</head>
<body>
    <h1>แบบฟอร์มสมัครเรียนต่อระดับปริญญาตรี</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>

            <label>คำนำหน้าชื่อ:
                <select name="prefix">
                    <option value="นาย">นาย</option>
                    <option value="นางสาว">นางสาว</option>
                    <option value="นาง">นาง</option>
                </select>
            </label><br><br>

            <label>ชื่อ: <input type="text" name="firstname" required></label><br><br>
            <label>นามสกุล: <input type="text" name="lastname" required></label><br><br>
            <label>เลขประจำตัวประชาชน: <input type="text" name="idcard" maxlength="13" required></label><br><br>
            <label>วันเดือนปีเกิด: <input type="date" name="dob" required></label><br><br>
            <label>อายุ (ปี): <input type="number" name="age" required></label><br><br>

            <label>เพศ:
                <input type="radio" name="gender" value="ชาย"> ชาย
                <input type="radio" name="gender" value="หญิง"> หญิง
                <input type="radio" name="gender" value="ไม่ระบุ"> ไม่ระบุ
            </label><br><br>

            <label>สัญชาติ: <input type="text" name="nationality"></label><br><br>
            <label>เชื้อชาติ: <input type="text" name="ethnicity"></label><br><br>
            <label>ศาสนา: <input type="text" name="religion"></label><br><br>
            <label>เบอร์โทรศัพท์: <input type="tel" name="phone"></label><br><br>
            <label>อีเมล: <input type="email" name="email"></label><br><br>
            <label>ที่อยู่: <br>
                <textarea name="address" rows="4" cols="50"></textarea>
            </label>
        </fieldset><br>
        <fieldset>
            <legend>ข้อมูลการสมัครเรียน</legend>

            <label>วุฒิที่จบมา:
                <input type="radio" name="graduation" value="ม.6"> ม.6
                <input type="radio" name="graduation" value="ปวช."> ปวช.
                <input type="radio" name="graduation" value="ปวส."> ปวส.
            </label><br><br>

            <label>ชื่อสถานศึกษาที่จบ: <input type="text" name="school_name"></label><br><br>
            <label>ปีที่จบ: <input type="number" name="grad_year"></label><br><br>
            <label>GPA: <input type="number" name="gpa" step="0.01"></label><br><br>

            <label>สาขาที่สมัคร:
                <select name="major">
                    <option value="IT">IT</option>
                    <option value="ITI">ITI</option>
                    <option value="INE">INE</option>
                    <option value="INET">INET</option>
                </select>
            </label><br><br>

            <label>เหตุผลที่เลือกสาขา:<br>
                <textarea name="reason" rows="4" cols="50"></textarea>
            </label>
        </fieldset><br>
        <fieldset>
            <legend>ประวัติการศึกษา</legend>

            <table border="1" cellpadding="5">
                <tr>
                    <th>ระดับการศึกษา</th>
                    <th>สถานศึกษา</th>
                    <th>จังหวัด</th>
                    <th>ปีที่เข้า</th>
                    <th>ปีที่จบ</th>
                    <th>วุฒิที่ได้รับ</th>
                    <th>GPA</th>
                </tr>
                <tr>
                    <td>ประถมศึกษา</td>
                    <td><input type="text" name="primary_school"></td>
                    <td><input type="text" name="primary_province"></td>
                    <td><input type="number" name="primary_start"></td>
                    <td><input type="number" name="primary_end"></td>
                    <td><input type="text" name="primary_cert"></td>
                    <td><input type="number" step="0.01" name="primary_gpa"></td>
                </tr>
                <tr>
                    <td>มัธยมต้น</td>
                    <td><input type="text" name="junior_school"></td>
                    <td><input type="text" name="junior_province"></td>
                    <td><input type="number" name="junior_start"></td>
                    <td><input type="number" name="junior_end"></td>
                    <td><input type="text" name="junior_cert"></td>
                    <td><input type="number" step="0.01" name="junior_gpa"></td>
                </tr>
                <tr>
                    <td>มัธยมปลาย/ปวช./ปวส.</td>
                    <td><input type="text" name="senior_school"></td>
                    <td><input type="text" name="senior_province"></td>
                    <td><input type="number" name="senior_start"></td>
                    <td><input type="number" name="senior_end"></td>
                    <td><input type="text" name="senior_cert"></td>
                    <td><input type="number" step="0.01" name="senior_gpa"></td>
                </tr>
            </table>
        </fieldset><br>
        <fieldset>
            <legend>เอกสารแนบ</legend>

            <label>แนบสำเนาบัตรประชาชน: 
                <input type="file" name="idcard_copy" accept=".jpg,.jpeg,.png,.pdf">
            </label><br><br>

            <label>แนบวุฒิการศึกษา (ปพ.1): 
                <input type="file" name="education_docs[]" multiple accept=".jpg,.jpeg,.png,.pdf">
            </label>
        </fieldset><br>
        <fieldset>
            <legend>ยืนยันข้อมูล</legend>

            <label>
                <input type="checkbox" name="agree" required>
                ข้าพเจ้าขอยืนยันว่าข้อมูลที่กรอกทั้งหมดเป็นความจริง
            </label><br><br>

            <input type="submit" value="ส่งฟอร์ม">
            <input type="reset" value="ล้างข้อมูล">
        </fieldset>
    </form>
</body>
</html>
