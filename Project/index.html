    <h1>ข้อมูลหลักสูตร</h1>

    <p><strong>ชื่อหลักสูตร:</strong>หลักสูตรวิศวกรรมศาสตรบัณฑิต</p>
    <p><strong>รหัสหลักสูตร:</strong> 62062034</p>
    <p><strong>ระดับการศึกษา:</strong> ปริญญาตรี</p>
    <p><strong>คณะ / มหาวิทยาลัย:</strong> คณะเทคโนโลยีและการจัดการอุตสาหกรรม มจพ.ปราจีนบุรี</p>
    <p><strong>คำอธิบาย:</strong> หลักสูตรนี้มุ่งเน้นให้ผู้เรียนมีความรู้ความสามารถในการพัฒนาระบบคอมพิวเตอร์ ฮาร์ดแวร์ และซอฟต์แวร์</p>
